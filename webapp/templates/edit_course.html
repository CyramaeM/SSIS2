{% extends "base.html" %}

{% block title %}Edit Course{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Edit Course</h1>
    <form id="editCourseForm" action="{{ url_for('controller.edit_course', coursecode=course.coursecode) }}" method="POST">

        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <!-- Course Code -->
        <div class="form-group">
            <label for="course_code">Course Code:</label>
            <input type="text" name="course_code" id="course_code" value="{{ course.coursecode }}" class="form-control" required>
        </div>
        
        <!-- Course Name -->
        <div class="form-group">
            <label for="course_name">Course Name:</label>
            <input type="text" name="course_name" id="course_name" value="{{ course.coursename }}" class="form-control" required>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
