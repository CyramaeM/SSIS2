{% extends "base.html" %}

{% block title %}Course Information{% endblock %}

{% block content %}
<h2>Course Information</h2>
<div class="modal-body">
    <div class="form-container">
        <form method="POST" action="{{ url_for('controller.edit_course', course_id=course.coursecode) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <label for="course_code">Course Code:</label>
            <input type="text" id="course_code" name="course_code" value="{{ course.coursecode }}" required>
            
            <label for="course_name">Course Name:</label>
            <input type="text" id="course_name" name="course_name" value="{{ course.coursename }}" required>
            
            <button type="submit">Update Course</button>
        </form>
    </div>
</div>
{% endblock %}
