{% extends "base.html" %}

{% block title %}College List{% endblock %}

{% block content %}
<h2>College Information</h2>

<!-- College Table -->
<table border="1">
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th><a href="{{ url_for('controller.add_college') }}" class="btn btn-primary">Add College</a></th>
        </tr>
    </thead>
    <tbody>
        {% for college in colleges %}
        <tr>
            <td>{{ college.collegecode }}</td>
            <td>{{ college.collegename }}</td>
            <td>
                <a href="{{ url_for('controller.edit_college', collegecode=college.collegecode) }}" class="btn btn-success">Edit</a>
                <form action="{{ url_for('controller.delete_college', college_id=college.collegecode) }}" method="POST" style="display:inline-block;">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
